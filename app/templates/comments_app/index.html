{% extends 'base.html' %}
{%block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.user_name.label_tag }}
      {{ form.user_name }}
    </div>
    <div class="form-group">
      {{ form.email.label_tag }}
      {{ form.email }}
    </div>
    <div class="form-group">
      {{ form.homepage.label_tag }}
      {{ form.homepage }}
    </div>
    <div class="form-group">
      {{ form.text.label_tag }}
      {{ form.text }}
    </div>
    <button type="submit">Submit</button>
</form>
  
{% endblock %}
